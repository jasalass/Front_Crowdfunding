<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro | CrowdfundApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body>

  <!-- Navbar -->
  <div data-include="../components/navbar.html"></div>

  <!-- Formulario de registro -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h3 class="card-title mb-4 text-center">Crea tu cuenta</h3>
            <form id="registroForm" novalidate>
              <div class="mb-3">
                <label for="nombre" class="form-label">Nombre completo</label>
                <input type="text" class="form-control" id="nombre" required />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="correo" required />
              </div>
              <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required minlength="6" />
              </div>
              <div class="mb-3">
                <label for="rol" class="form-label">Tipo de cuenta</label>
                <select class="form-select" id="rol" required>
                  <option value="">Selecciona un rol</option>
                  <option value="creador">Creador</option>
                  <option value="usuario">Usuario que apoya campañas</option>
                </select>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrarse</button>
              </div>
            </form>
            <div id="mensajeRegistro" class="mt-3 text-center"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div data-include="../components/footer.html"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/include.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/navbar.js"></script>

</body>
</html>
