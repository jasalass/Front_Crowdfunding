<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inicio Usuario | CrowdfundApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>

  <!-- Navbar -->
  <div data-include="../components/navbar.html"></div>

  <!-- Contenido principal -->
  <div class="container my-5">
    <h2 class="mb-4">Hola, <span id="nombreUsuario">Usuario</span> üëã</h2>

    <div class="alert alert-info">
      Explora campa√±as activas y apoya a los creadores que te inspiran.
    </div>

    <div class="d-grid gap-2 d-md-block">
      <a href="explorar.html" class="btn btn-primary me-2">üîç Buscar campa√±as</a>
    </div>
  </div>

  <!-- Footer -->

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/include.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const nombre = localStorage.getItem("nombre") || "Usuario";
      document.getElementById("nombreUsuario").textContent = nombre;
    });
  </script>
  <script src="../js/navbar.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const rol = localStorage.getItem("rol");
  
      if (rol !== "usuario") {
        window.location.href = "./login.html";
        return;
      }
  
      const nombre = localStorage.getItem("nombre") || "Usuario";
      document.getElementById("nombreUsuario").textContent = nombre;
    });
  </script>
  
</body>
</html>
